<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'photos:photo_list' %}" class="btn btn-dark my-3">
                    Back
                </a>
                <div class="card">
                    <form method="POST" action="{% url 'photos:photo_list' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="card">
                                {{form.errors}}
                            </div>
                        {% endif %}
                        
                        <div calss="form-group m-3">
                            <label>Photo Title:</label>
                            <input type="text" name="title" placeholder="Photo title here..." class="form-control">
                        </div>

                        <div calss="form-group m-3">
                            <label for="inputState">Category: </label>
                            <select id="inputState" class="form-control" name="category">
                                <option value="None">
                                    Select a Category...
                                </option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">
                                        {{category.name}}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div calss="form-group m-3">
                            <label>Photo Description:</label>
                            <input type="text" name="description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload Photo:</label>
                            <input type="file" name="image" class="form-control-file">
                        </div>

                        <button class="btn btn-success" type="submit">Add</button>

                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
