<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 200px;
        }
    </style>
    <title>Gallery</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Category
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for categori in categories %}
                            <li class="list-group-item">{{categori.name}}</li>
                        {% endfor %}
                        <a href="{% url 'photos:add_photo' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            {% if photo.image %}
                                <img 
                                class="image-thumbail"
                                src="{{photo.image.url}}"
                                alt="...">
                                {% else %}
                                No image
                            {% endif %}
                            <div class="card-body">
                                <strong>
                                    {{photo.title}}
                                </strong>
                                <br>
                                <small class="card-text">
                                    Category: {{photo.category}}
                                </small>
                            </div>
                            <a href="{{photo.get_absolute_url}}" type="button" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</body>
</html>
